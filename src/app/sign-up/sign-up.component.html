<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src=".\assets\Image\LoginPic.png"
          class="img-fluid" alt="Sample image" style="width: 650px;height: 200px;">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="SignUpform" (ngSubmit)="onSubmit()">

         <!-- User Name input -->
         <div class="form-group">
          <div *ngIf="username?.touched && username?.invalid" >
            <span>Username is required.</span></div>
          <input formControlName="username" type="text" id="username" class="form-control form-control-lg"
            placeholder="User Name"/>
          <label class="form-label" for="form3Example3"></label>
          
        </div>

        <!-- Email input -->
          <div class="form-group">
            <div *ngIf="email?.invalid && email?.touched" >
              <span>Email is invalid.</span></div>
            <input formControlName="email" type="text" id="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3"></label>
            
          </div>

           <!-- Address input -->
           <div class="form-group">
            <div *ngIf="address?.touched && address?.invalid" >
              <span>Address is required.</span></div>
              <input formControlName="address" type="text" id="address" class="form-control form-control-lg"
                placeholder="Enter your address" />
              <label class="form-label" for="form3Example3"></label>
             
            </div>

            <!-- Mobile  input -->
           <div class="form-group">
            <div *ngIf="mobile?.touched && mobile?.invalid" >
              <span>Enter valid 10-digit mobile number.</span></div>
              <input formControlName="mobile" type="text" id="mobile" class="form-control form-control-lg"
                placeholder="Enter your Mobile Number" />
              <label class="form-label" for="form3Example3"></label>
              
            </div>

          <!-- Password input -->
          <div class="form-group ">
            <div *ngIf="password?.touched && password?.invalid" >
              <span>Password is required.</span></div>
            <input formControlName="password" type="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4"></label>
            
          </div>

          

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-lg" (click)="onSubmit()"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!SignUpform.valid" >Register</button>
            

       
      </div>
      </form>
    </div>
  </div>
  </div>
</section>
